<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirectingâ€¦</title>
    <script>
      (function () {
        const { hostname, pathname, search, hash } = window.location;
        const parts = pathname.split("/").filter(Boolean);

        // For project pages: /<repo>/<route...> -> redirect to /<repo>/
        // For user/org pages: /<route...> -> redirect to /
        const isGitHubIo = hostname.endsWith("github.io");
        const base = isGitHubIo && parts.length > 1 ? `/${parts[0]}/` : "/";

        sessionStorage.setItem("spa:redirect", pathname + search + hash);
        window.location.replace(base);
      })();
    </script>
  </head>
  <body></body>
</html>
